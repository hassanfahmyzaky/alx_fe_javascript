<!-- Category Filter Dropdown -->
<select id="categoryFilter" onchange="filterQuotes()">
  <option value="all">All Categories</option>
  <!-- Dynamically populated categories will go here -->
</select>

<!-- Quote Display -->
<div id="quoteDisplay"></div>

<!-- Add Quote Form -->
<div id="quoteForm"></div>

<!-- Export Button -->
<button id="exportButton">Export Quotes</button>

<!-- File input for importing JSON quotes -->
<input type="file" id="importFile" onchange="importFromJsonFile(event)" />
